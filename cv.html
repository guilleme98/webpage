<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv - Guillermo Mondragón</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #111; /* Apply a darker black color to all text */
            background-color: #f8f8f8;
            font-weight: 400;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1em 2em;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 1em 0;
            margin-bottom: 3em;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 1.6em;
            margin: 0;
            text-transform: lowercase;
            font-weight: 400;
            white-space: nowrap;
            color: #000;
        }

        header h1 a { color: inherit; text-decoration: none; display:inline-block; cursor:pointer; }
        header h1 a:hover { color: #888; }

        nav ul { list-style:none; margin:0; padding:0; display:flex; flex-wrap:wrap; justify-content:flex-end; align-items:baseline; }
        nav li { margin-left:2em; margin-bottom:0.5em; }
        nav a { text-decoration:none; color:#333; font-size:1em; text-transform:lowercase; font-weight:400; transition: color .3s ease; }
        nav a:hover { color:#888; }

        /* Language toggle styles (matching webpage.html) */
        #language-toggle {
            display: flex;
            align-items: baseline;
            cursor: pointer;
        }

        #language-toggle span {
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            font-weight: 400;
            text-transform: lowercase;
            color: #ccc; /* Inactive/Separator color */
            transition: all 0.3s ease;
            padding: 0 0.2em;
        }

        #language-toggle span.lang-en, #language-toggle span.lang-es { cursor: pointer; }

        /* Active state is now just a color change, no underline */
        #language-toggle span.active { color: #111; font-weight: 500; }

        /* Make the non-active language interactive on hover */
        #language-toggle:hover span.lang-en:not(.active),
        #language-toggle:hover span.lang-es:not(.active) { color: #888; }

        footer {
            text-align: center;
            padding: 2em 0;
            margin-top: 4em;
            font-size: 0.8em;
            color: #888;
        }

        /* Make CV download and email links purple like the contact link */
        #cv-link, #email-link {
            color: #5b2ca6; /* purple */
            text-decoration: none;
            transition: color 0.2s ease;
        }
        #cv-link:hover, #email-link:hover {
            color: #8a63d6; /* lighter purple on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><a href="webpage.html">guillermo mondragón</a></h1>
            <nav>
                <ul>
                    <li><a href="bio.html">bio</a></li>
                    <li><a href="research.html">research</a></li>
                    <li><a href="cv.html">cv</a></li>
                    <li><a href="contact.html">contact</a></li>
                    <li>
                        <div id="language-toggle">
                            <span class="lang-en active">en</span>
                            <span>/</span>
                            <span class="lang-es">es</span>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <p style="font-size: 2em;">cv</p>
            <p id="summary" style="font-size: 1.5em;">you can find my cv <a href="CV_GuillermoMondragon.pdf" download>here</a></p>
        </main>
    </div>

    <script>
        const translations = {
          en:{ headerTitle:'guillermo mondragón', bio:'bio', research:'research', cv:'cv', contact:'contact', heading:'cv', summary:'you can find my cv here', linkText:'here'},
          es:{ headerTitle:'guillermo mondragón', bio:'bio', research:'investigación', cv:'cv', contact:'contacto', heading:'cv', summary:'puedes encontrar mi cv aqui', linkText:'aquí'}
        };

        let currentLanguage = localStorage.getItem('siteLanguage') || 'en';
        const langEn = document.querySelector('.lang-en');
        const langEs = document.querySelector('.lang-es');

        function updateText(){
          const t = translations[currentLanguage];
          document.querySelector('header h1 a').textContent = t.headerTitle;
          document.querySelector('nav a[href="bio.html"]').textContent = t.bio;
          document.querySelector('nav a[href="research.html"]').textContent = t.research;
          document.querySelector('nav a[href="cv.html"]').textContent = t.cv;
          document.querySelector('nav a[href="contact.html"]').textContent = t.contact;
          document.querySelector('main p:nth-of-type(1)').textContent = t.heading;

          // Update the summary paragraph but keep a downloadable anchor inside it.
          const summaryEl = document.getElementById('summary');
          if (summaryEl) {
            summaryEl.innerHTML = `${t.summary} <a id="cv-link" href="CV_GuillermoMondragon.pdf" download>${t.linkText}</a>`;
          }

          // Toggle active classes and persist language
          langEn.classList.toggle('active', currentLanguage==='en');
          langEs.classList.toggle('active', currentLanguage==='es');
          localStorage.setItem('siteLanguage', currentLanguage);
        }

        langEn.addEventListener('click', ()=>{ if(currentLanguage!=='en'){ currentLanguage='en'; updateText(); }});
        langEs.addEventListener('click', ()=>{ if(currentLanguage!=='es'){ currentLanguage='es'; updateText(); }});

        updateText();

    </script>
</body>
</html>
